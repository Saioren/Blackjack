<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <button class="start-button js-start-button">Start game</button>
    <div class="score-div">
      <p class="dealer-total js-dealer-total"></p>
      <p class="player-total js-player-total"></p>
    </div>
    <div class="button-div">
      <button class="hit-button js-hit-button">Hit</button
      ><button class="stay-button js-stay-button">Stay</button>
    </div>
    <div class="outcome">
      <p class="result js-results"></p>
      <button class="reset-button js-reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
